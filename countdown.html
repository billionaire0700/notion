<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Countdown</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      background-color: light-dark(white, #191919);
      text-align: center;
      font-family: 'Lato', sans-serif;
      margin: 0;
    }

    /* 타이머: 구조 미변경 */
    #timer {
      color: #eeeeee;
      text-transform: uppercase;
      font-size: 0.7em;
      letter-spacing: 5px;
      margin-top: 24px;
    }
    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
      color: #183059;
    }
    .numbers {
      font-family: 'Montserrat', sans-serif;
      color: #183059;
      font-size: 4em;
      text-align: center;
    }

    /* 날짜 + 구분선 */
    .date-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 24px auto;
      width: min(92%, 980px);
    }
    .date-text {
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #183059;
      font-size: 1.2em;
      white-space: pre;
    }

    /* 진행률 표시가 포함된 divider */
    .divider {
      --p: 0; /* 0~100 */
      position: relative;
      height: 2px;
      width: clamp(80px, 12vw, 200px); /* 기본 반응형 */
      background: #18305933;
      flex-shrink: 0;
      border-radius: 2px;
    }
    /* 더 세밀한 반응형 단계 */
    @media (min-width: 640px) { .divider { width: clamp(120px, 14vw, 260px); } }
    @media (min-width: 1024px){ .divider { width: clamp(160px, 12vw, 320px); } }
    @media (min-width: 1440px){ .divider { width: clamp(200px, 10vw, 420px); } }

    .divider .fill {
      position: absolute;
      inset: 0 auto 0 0;
      width: calc(var(--p) * 1%);
      background: #183059;
      border-radius: 2px;
      pointer-events: none;
    }
    .divider .thumb {
      position: absolute;
      left: calc(var(--p) * 1%);
      top: 50%;
      transform: translate(-50%, -50%);
      width: 10px; height: 10px; border-radius: 50%;
      background: #183059;
      box-shadow: 0 0 0 4px #1830591a;
      pointer-events: none;
    }
    .divider .pct {
      position: absolute;
      left: calc(var(--p) * 1%);
      top: -18px;
      transform: translateX(-50%);
      font-size: 0.7em;
      letter-spacing: 1px;
      color: #183059;
      pointer-events: none;
    }

    @media (max-width: 520px) {
      .numbers { font-size: 3em; }
      .date-text { font-size: 1em; letter-spacing: 3px; }
      .divider .pct { top: -16px; font-size: 0.65em; }
    }
  </style>
</head>
<body>

  <div id="timer">
    <div class="days">
      <div id="days" class="numbers"></div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers"></div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers"></div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers"></div>seconds
    </div>
  </div>

  <!-- 왼쪽 오늘 날짜 · 진행률 divider · 오른쪽 목표 날짜 -->
