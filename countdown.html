<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Countdown</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      background: #ffffff;
      text-align: center;
      font-family: 'Lato', sans-serif;
      margin: 0;
    }
    @media (prefers-color-scheme: dark) { body { background: #191919; } }

    /* #timer 구조는 그대로 */
    #timer {
      color: #183059;
      text-transform: uppercase;
      font-size: 0.7em;
      letter-spacing: 5px;
      margin-top: 24px;
    }
    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
      color: #183059;
    }
    .numbers {
      font-family: 'Montserrat', sans-serif;
      color: #183059;
      font-size: 4em;
      text-align: center;
      line-height: 1;
    }

    /* 날짜 + 진행률 구분선 */
    .date-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 24px auto 8px;
      width: min(92%, 980px);
    }
    .date-text {
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #183059;
      font-size: 1.2em;
      white-space: pre;
    }

    /* 진행률 바 */
    .divider {
      --p: 0;
      position: relative;
      height: 2px;
      width: clamp(80px, 12vw, 200px);
      background: #18305933;
      flex-shrink: 0;
      border-radius: 2px;
    }
    @media (min-width: 640px) { .divider { width: clamp(120px, 14vw, 260px); } }
    @media (min-width: 1024px){ .divider { width: clamp(160px, 12vw, 320px); } }
    @media (min-width: 1440px){ .divider { width: clamp(200px, 10vw, 420px); } }

    .divider .fill {
      position: absolute; inset: 0 auto 0 0;
      width: calc(var(--p) * 1%); background: #183059; border-radius: 2px;
    }
    .divider .thumb {
      position: absolute; left: calc(var(--p) * 1%); top: 50%;
      transform: translate(-50%, -50%);
      width: 10px; height: 10px; border-radius: 50%; background: #183059;
      box-shadow: 0 0 0 4px #1830591a;
    }
    .divider .pct {
      position: absolute; left: calc(var(--p) * 1%); top: -18px; transform: translateX(-50%);
      font-size: 0.7em; letter-spacing: 1px; color: #183059;
    }

    /* TODAY 블록: 타이머 블록과 동일 스타일 */
    .today-block {
      display: inline-block;
      padding: 12px 20px 0;
      color: #183059;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 24px;
    }
    .today-block .today-number {
      font-family: 'Montserrat', sans-serif;
      font-size: 4em;
      line-height: 1;
      color: #183059;
    }
    .today-block .today-label {
      display: block;
      margin-top: 10px;
      font-size: 0.7em; /* days/hours 라벨과 동일 비율 */
    }

    @media (max-width: 520px) {
      .numbers, .today-block .today-number { font-size: 3em; }
      .date-text { font-size: 1em; letter-spacing: 3px; }
