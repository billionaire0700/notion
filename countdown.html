<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            background-color: light-dark(white, #191919);
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        #timer {
            color: #eeeeee;
            text-transform: uppercase;
            font-size: 0.7em;
            letter-spacing: 5px;
        }

        .days, .hours, .minutes, .seconds {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 5px;
        }

        .days, .hours, .minutes, .seconds {
            color: #183059;
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #183059;
            font-size: 4em;
            text-align: center;
        }

        .divider {
            margin: 20px auto;
            width: 60%;
            height: 1px;
            background-color: #183059;
        }

        #current-date {
            text-transform: uppercase;
            font-size: 4em;
            color: #183059;
            font-family: 'Montserrat', sans-serif;
        }

        .date-labels {
            margin-top: 10px;
            font-size: 0.7em;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #183059;
        }
    </style>
</head>
<body>
    
<div id="timer">
    <div class="days"> 
        <div id="days" class="numbers"></div>days
    </div>
    <div class="hours"> 
        <div id="hours" class="numbers"></div>hours
    </div>
    <div class="minutes"> 
        <div id="minutes" class="numbers"></div>minutes
    </div>
    <div class="seconds"> 
        <div id="seconds" class="numbers"></div>seconds
    </div>
</div>

<!-- 구분선 추가 -->
<div class="divider"></div>

<!-- 오늘 날짜 -->
<div id="current-date"></div>
<div class="date-labels">
    Year &nbsp;&nbsp;&nbsp;&nbsp; Month &nbsp;&nbsp;&nbsp;&nbsp; Day
</div>

<script>
    const myDate = new Date('Dec 31, 2025 00:00:00');

    // 오늘 날짜 계산 및 표시
    const today = new Date();
    const todayYear = today.getFullYear();
    const todayMonth = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
    const todayDay = String(today.getDate()).padStart(2, '0');

    // 날짜 표시
    document.getElementById("current-date").innerHTML = `${todayYear} / ${todayMonth} / ${todayDay}`;

    // countdown
    let timer = setInterval(function () {
        // 현재 시간 가져오기
        const now = new Date().getTime();

        // 남은 시간 계산
        const diff = myDate - now;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);

        // 값 업데이트
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
</script>

</body>
</html>
