<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900&display=swap">
  <title>Countdown</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family:'Lato',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#fff; text-align:center; }
    @media (prefers-color-scheme: dark){ body{ background:#191919; } }

    /* 타이머 영역: 구조 유지 */
    #timer{ color:#183059; text-transform:uppercase; font-size:.7em; letter-spacing:5px; margin-top:24px; }
    .days,.hours,.minutes,.seconds{ display:inline-block; padding:20px; width:100px; border-radius:5px; color:#183059; }
    .numbers{ font-family:'Montserrat',Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif; color:#183059; font-size:4em; line-height:1; }

    /* 시작일 · 진행률 · 목표일 */
    .date-divider{ display:flex; align-items:center; justify-content:center; gap:12px; margin:24px auto 8px; width:min(92%,980px); }
    .date-text{ font-family:'Montserrat',sans-serif; letter-spacing:5px; text-transform:uppercase; color:#183059; font-size:1.2em; white-space:pre; }

    /* 진행률 바 + 지표 */
    .divider{ --p:0; position:relative; height:2px; width:clamp(80px,12vw,200px); background:#18305933; border-radius:2px; flex-shrink:0; }
    @media (min-width:640px){ .divider{ width:clamp(120px,14vw,260px);} }
    @media (min-width:1024px){ .divider{ width:clamp(160px,12vw,320px);} }
    @media (min-width:1440px){ .divider{ width:clamp(200px,10vw,420px);} }

    .divider .fill{ position:absolute; inset:0 auto 0 0; width:calc(var(--p)*1%); background:#183059; border-radius:2px; }
    .divider .thumb{ position:absolute; left:calc(var(--p)*1%); top:50%; transform:translate(-50%,-50%); width:10px; height:10px; border-radius:50%; background:#183059; box-shadow:0 0 0 4px #1830591a; }

    /* 퍼센트와 오늘날짜(퍼센트 아래) */
    .divider .pct{ position:absolute; left:calc(var(--p)*1%); top:-24px; transform:translateX(-50%); font-size:.7em; letter-spacing:1px; color:#183059; }
    .divider .pct-date{ position:absolute; left:calc(var(--p)*1%); top:-8px; transform:translateX(-50%); font-size:.6em; letter-spacing:1px; color:#183059a0; }

    @media (max-width:520px){
      .numbers{ font-size:3em; }
      .date-text{ font-size:1em; letter-spacing:3px; }
      .divider{ width:clamp(60px,20vw,160px); }
      .divider .pct{ top:-20px; font-size:.65em; }
      .divider .pct-date{ top:-6px; font-size:.58em; }
    }
  </style>
</head>
<body>

  <div id="timer">
    <div class="days"><div id="days" class="numbers">0</div>days</div>
    <div class="hours"><div id="hours" class="numbers">0</div>hours</div>
    <div class="minutes"><div id="minutes" class="numbers">0</div>minutes</div>
    <div class="seconds"><div id="seconds" class="numbers">0</div>seconds</div>
  </div>

  <div class="date-divider">
    <span id="start" class="date-text" aria-label="시작 날짜">2025 01 01</span>
    <div class="divider" id="divider" role="separator" aria-label="목표 진행률">
      <div class="fill"></div>
      <div class="thumb"></div>
      <div class="pct" id="progressPct">0%</div>
      <div class="pct-date" id="progressDate">0000 00 00</div>
    </div>
    <span class="date-text" aria-label="목표 날짜">2030 01 01</span>
  </div>

  <script>
    const startDate = new Date('2025-01-01T00:00:00');
    const goalDate  = new Date('2030-01-01T00:00:00');

    const el = {
      d: document.getElementById('days'),
      h: document.getElementById('hours'),
      m: document.getElementById('minutes'),
      s: document.getElementById('seconds'),
      pct: document.getElementById('progressPct'),
      date: document.getElementById('progressDate'),
      divider: document.getElementById('divider'),
      start: document.getElementById('start')
    };

    const pad = n => String(n).padStart(2,'0');
    const fmt = d => `${d.getFullYear()} ${pad(d.getMonth()+1)} ${pad(d.getDate())}`;
    const clamp = (v,min,max) => Math.min(Math.max(v,min),max);

    function renderProgress(now = new Date()){
      const total = goalDate - startDate;
      const elapsed = clamp(now - startDate, 0, total);
      const p = total > 0 ? (elapsed / total) * 100 : 100;
      const p1 = Math.round(p*10)/10;
      el.divider.style.setProperty('--p', p1);
      el.pct.textContent = `${p1}%`;
      el.date.textContent = fmt(now);
    }

    function renderCountdown(){
      const now = Date.now();
      const diff = goalDate - now;
      const days = Math.max(0, Math.floor(diff / 86400000));
      const hours = Math.max(0, Math.floor((diff % 86400000) / 3600000));
      const minutes = Math.max(0, Math.floor((diff % 3600000) / 60000));
      const seconds = Math.max(0, Math.floor((diff % 60000) / 1000));
      el.d.textContent = days;
      el.h.textContent = hours;
      el.m.textContent = minutes;
      el.s.textContent = seconds;
      renderProgress(new Date(now));
    }

    // 초기 렌더
    el.start.textContent = fmt(startDate);
    renderCountdown();
    // 1초 업데이트
    setInterval(renderCountdown, 1000);
  </script>

</body>
</html>
